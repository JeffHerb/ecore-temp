                    "template": "pagebody",

                        {
                            "type": "section",
                            "contents": [
                                {
                                    "type": "header",
                                    "template": "group",
                                    "title": "AJAX Responses"
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p>All developer defined AJAX responses should be contained inside a root JSON object, this root object is used to control and validate responses. Currently there are only 4 supported types of data responses: <em>data</em>, <em>section</em>, <em>messages</em>, <em>errors</em>. The basic structure of a AJAX response looks like the following.</p>"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": '<pre>{\n\t"type":"data|message|section|error",\n\t"contents":{}|[{},{}]\n}</pre>'
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p><strong>data</strong> - Data responses are used when raw data needs to be returned to a page and its values are used to update the current page. The contents of a response object should be in <em>detination element ID</em>:<em>new value</em>. See example below.</p>"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": '<pre>{\n\t"type": "data",\n\t"contents": {\n\t\t"E_TEXTBOX_1": "Value 1",\n\t\t"E_TEXTBOX_2": "Value 2",\n\t\t"E_TEXTBOX_3": "Value 3",\n\t\t"E_TEXTBOX_4": "Value 4"\n\t}\n}</pre>'
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p><strong>section</strong> - Section responses are used new HTML markup need to be added to an existing page or replace an existing peice of page markup. Inside the traditional AJAX contents wrapper, the JSON markup should match the exact same JSON being created by the Framewrok custom tags. Below is an example of a textbox being requested.</p>"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": '<pre>{\n\t"type": "section",\n\t"contents": {\n\t\t"type": "text",\n\t\t"template": "field",\n\t\t"label": {\n\t\t\t"attributes": {\n\t\t\t\t"for": "E_AJAX_TEXTBOX"\n\t\t\t},\n\t\t\t"text": "AJAX Textbox"\n\t\t},\n\t\t"input": {\n\t\t\t"attribtues": {\n\t\t\t\t"type": "text",\n\t\t\t\t"id": "E_AJAX_TEXTBOX",\n\t\t\t\t"name": "E_AJAX_TEXTBOX"\n\t\t\t}\n\t\t}\n\t}\n}</pre>'
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p><strong>messages</strong> - Developer defined messages. This is a generic message response type that should be used when additional context to an ajax function that might have occurec is finished</p>"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": '<pre>{\n\t"type": "message",\n\t"contents": {\n\t\t"type": "info",\n\t\t"message": "Something has been completed!"\n\t}\n}</pre>'
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p><strong>errors</strong> - These are special message reserved for when there is a framework level or buisness logic error that is not caused by invalid data submition or user action. Examples include Java Bugs, Network connection, etc. These types of errors mimic message, but these should not be getting defined by developers. If developers detect a problem with an AJAX request or the business logic can determine a problem, developers can communicate these errors with the user by used the message JSON strcuture with the content type set to error.</p>"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": '<pre>{\n\t"type": "error",\n\t"contents": {\n\t\t"message": "Something went horribly wrong. Please contact ITS!"\n\t}\n}</pre>'
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p>To speed up the development process predefined functions have been setup developers can directly call that will handle the returned JSON. Developers simply need to provide a few parameters and the appropriate JSON endpoint.</p><ul><li>emp.ajax.requestData</li><li>emp.ajax.requestSection</li></ul>"
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            "type": "section",
                            "contents": [
                                {
                                    "type": "header",
                                    "template": "group",
                                    "title": "emp.ajax.requestData"
                                },
                                {
                                    "type": "row",
                                    "template": "grid",
                                    "contents": [
                                        {
                                            "type": "column",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "template": "output",
                                                    "text": "<p><strong>emp.ajax.requestData</strong> - should be used when data needs to be requested from the server side and will fill in different fields or inputs on the page. Fields are determined based on element ID's. This function accepts the one or more of the  <em>data</em>, <em>message</em>, and <em>error</em> reponse types.</p>"
                                                }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    "type": "section",
                                    "contents": [
                                        {
                                            "type": "header",
                                            "template": "group",
                                            "title": "Example - Single Data Object Returned"
                                        },
                                        {
                                            "type": "row",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "type": "column",
                                                    "template": "grid",
                                                    "contents": [
                                                        {
                                                            "template": "output",
                                                            "text":"<p>Press the <em>Get Data</em> button below to preform the AJAX request.</p>"
                                                        }
                                                    ]
                                                },
                                            ]
                                        },
                                        {
                                            "type": "row",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "type": "column",
                                                    "template": "grid",
                                                    "width": "half",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "template": "field",
                                                            "label": {
                                                                "attributes": {
                                                                    "for": "E_TEXTBOX_1"
                                                                },
                                                                "text": "Person 1"
                                                            },
                                                            "input": {
                                                                "attributes": {
                                                                    "type": "text",
                                                                    "id": "E_TEXTBOX_1",
                                                                    "name": "E_TEXTBOX_1"

                                                            "type": "text",

                                                                "text": "Person 2"

                                                            "input": {

                                                                "readOnly": true
                                                            }
                                                        }
                                                    ]
                                                }
                                            ]
                                        },
                                        {
                                            "type": "row",
                                            "template": "grid",
                                            "contents": [
                                                {
                                                    "type": "column",
                                                    "template": "grid",
                                                    "width": "half",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "template": "field",
                                                            "label": {
                                                                "attributes": {
                                                                    "for": "E_TEXTBOX_3"
                                                                },
                                                                "text": "Person 3"
                                                            },
                                                            "input": {
                                                                "attributes": {
                                                                    "type": "text",
                                                                    "id": "E_TEXTBOX_3",
                                                                    "name": "E_TEXTBOX_3"
                                                                }
                                                            }
                                                        }
                                                    ]
                                                },
                                                {
                                                    "type": "column",
                                                    "template": "grid",
                                                    "width": "half",
                                                    "contents": [
                                                        {
                                                            "type": "text",
                                                            "template": "field",

    <script>

        function pickTable() {

            // Get the set value from the dropdown
            var value = $('#E_STATUS').val();

            var req = {
                url: ''
            };

            if (value === "open") {
                req.url = 'http://localhost:3000/openTable'
            }
            else if (value === "closed") {
                req.url += 'http://localhost:3000/closeTable';
            }
            else {
                req.url = 'http://localhost:3000/fullTable';
            }

            emp.ajax.requestSection(req, 'table-example', 'replace');

        }

        // Code that must wait for the page to be ready.
        require(['domReady!'], function() {

            console.log("page is done");

        });

    </script>
