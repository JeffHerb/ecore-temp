        var pageScript = {
            showMessage: function(msgObj, scroll) {

                var result = emp.empMessage.createMessage(msgObj, scroll);

                if(emp.reference && emp.reference.message && emp.reference.message.length >= num+1){
                    emp.empMessage.removeMessage(emp.reference.message[num].ref);
                }
