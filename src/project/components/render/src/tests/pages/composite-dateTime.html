<body>
    <div id="body-wrapper">
        <main role="main">
            <!-- ==================== -->
            <!-- PAGE CONTENT         -->
            <!-- ==================== -->
            <form name="form_content" id="form_content" action="http://www.tax.ny.gov" method="post" role="main">
                <!-- ==================== -->
                <!-- SECTIONS             -->
                <!-- ==================== -->
                <section>
                    <header>
                        <div class="emp-section-title">
                            <h3>Date Time Composite</h3>
                        </div>
                        <div class="emp-section-controls">
                            <ul>
                                <li>
                                    <button type="button" class="emp-icon-section-toggle-collapse" title="Hide section" tabindex="1">Hide section</button>
                                </li>
                            </ul>
                        </div>
                    </header>
                    <div class="cui-row">
                        <div class="emp-full">
                            <fieldset class="emp-composite emp-date-time-composite">
                                <div class="cui-label">
                                    <legend>Date/Time:</legend>
                                </div>
                                <div class="cui-data">
                                    <div class="emp-input-collection">
                                        <div class="emp-field">
                                            <label class="cui-hide-from-screen" for="E_DATE">Date</label>
                                            <input type="text" id="E_DATE" class="emp-date" value="09/09/9009" size="13" maxlength="10" tabindex="1">
                                            <button type="button" id="dp_E_DATE" class="cui-icon cui-c-datepicker" title="Select Date" tabindex="1">Date Picker</button>
                                        </div>
                                        <div class="emp-field">
                                            <label class="cui-hide-from-screen" for="E_HOUR">Hour:</label>
                                            <select id="E_HOUR">
                                                <option value="0"></option>
                                                <option value="1">01</option>
                                                <option value="2">02</option>
                                                <option value="3">03</option>
                                                <option value="4">04</option>
                                                <option value="5" selected="selected">05</option>
                                                <option value="6">06</option>
                                                <option value="7">07</option>
                                                <option value="8">08</option>
                                                <option value="9">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                        </div>
                                        <div class="emp-field">
                                            <label class="cui-hide-from-screen" for="E_MINUTE">Minute:</label>
                                            <select id="E_MINUTE">
                                                <option value="0"></option>
                                                <option value="1">00</option>
                                                <option value="2">05</option>
                                                <option value="3">10</option>
                                                <option value="4">15</option>
                                                <option value="5">20</option>
                                                <option value="6" selected="selected">25</option>
                                                <option value="7">30</option>
                                                <option value="8">35</option>
                                                <option value="9">40</option>
                                                <option value="10">45</option>
                                                <option value="11">50</option>
                                                <option value="12">55</option>
                                            </select>
                                        </div>
                                        <div class="emp-field">
                                            <label class="cui-hide-from-screen" for="E_AM_PM">AM/PM:</label>
                                            <select id="E_AM_PM">
                                                <option value="0">AM</option>
                                                <option value="1" selected="selected">PM</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                </section>
            </form>
        </main>
