                "contents": [
                    // Standard Editable Checkbox
                    {
                        "type": "row",
                        "template": "grid",
                        "contents": [
                            {
                                "type": "column",
                                "template": "grid",
                                "contents": [
                                    {
                                        "type": "checkbox",
                                        "template": "field",
                                        "label": {
                                            "text": "Checkbox Label",
                                            "attributes": {
                                                "for": "E_TEST_CHECKBOX"
                                            }
                                        },
                                        "input": {
                                            "attributes": {
                                                "name": "E_TEST_CHECKBOX",
                                                "id": "E_TEST_CHECKBOX",
                                                "type": "checkbox",
                                                "value": "y"
                                            }
                                        }
                                    }
                                ]
                            }
                        ]
                    },

                        "type": "row",

                                "type": "column",

                                "contents": [
                                    {
                                        "type": "checkbox",

                                            "attributes": {
                                                "name": "E_TEST_CHECKED_CHECKBOX",

                                        }
                                    }

                                            "attributes": {
                                                "name": "E_TEST_POS_CHECKBOX",
